<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMIA</title>
    <link rel="stylesheet" href="jumia.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="firstnav">
        <div class="sell">
            <img src="JMIA-356fb835.png" alt="ICON"  width="15px"/>
            <h2>sell on jumia</h2>
        </div>
        
        <img src="Jumia-Logo.png" alt="logo" width="100px" />
        <div class="food">
            <span class="material-symbols-outlined">
                restaurant
            </span>
            <h2>Food</h2>
        </div>

        <div class="pay">
            <span class="material-symbols-outlined">
                credit_card
                </span>
                <h2>pay</h2>
        </div>

        <div class="force">
            <span class="material-symbols-outlined">
                blood_pressure
                </span> 
                <h2>Force</h2>
        </div>
    </div>

    <div class="secondnav">
        <div class="menu">
            <span class="material-symbols-outlined">
                menu
            </span>&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="Jumia-Logo.png" alt="logo" width="120px" />
        </div>

        <div class="search">
             <input type="text" placeholder="   Search   products , brand  and  categories  " size="60%" />
        </div>
        <button type="button">
            Search
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="mild">
            <span class="material-symbols-outlined">
                manage_accounts
            </span>&nbsp;&nbsp; &nbsp;&nbsp;
            <h3> Hi , Mild</h3>&nbsp;&nbsp;
            <span class="material-symbols-outlined">
                expand_more
            </span>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

            <span class="material-symbols-outlined">
                help
            </span>&nbsp;&nbsp;
            <h3> Help</h3>&nbsp;&nbsp;
            <span class="material-symbols-outlined">
                expand_more
            </span>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

            <span class="material-symbols-outlined">
                shopping_cart
            </span>&nbsp;&nbsp; 
            <h3> Cart</h3>&nbsp;&nbsp;
            <span class="material-symbols-outlined">
                expand_more
            </span>
            
        </div>



    </div>












</body>
</html>
